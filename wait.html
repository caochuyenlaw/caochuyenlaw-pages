<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
  <title>Chờ xử lý | Văn Phòng TC&L</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/styles.css">
</head>

<body data-page="wait" class="bg-[#020617]">
  <div class="min-h-screen flex flex-col items-center justify-center p-4 text-center">
    <div class="max-w-lg w-full glass-panel p-10 rounded-3xl border border-slate-700">
      <p class="text-slate-400 text-xs uppercase tracking-[0.2em] font-bold mb-4">Mã Hồ Sơ Của Bạn</p>
      <h1 id="wait-id" class="text-6xl font-black text-white mb-8 tracking-tighter">---</h1>
      <span id="wait-status" class="text-sm font-bold text-amber-100 mb-8 block">Đang tải trạng thái...</span>

      <div class="grid grid-cols-2 gap-4">
        <button id="btn-wait-portal" class="py-4 bg-slate-800 rounded-xl font-bold text-white text-sm">Vào Portal</button>
        <button id="btn-wait-chat" class="py-4 bg-amber-600 rounded-xl font-bold text-white text-sm">Hỗ Trợ Ngay</button>
      </div>

      <div class="mt-6 text-xs text-slate-500">
        <a href="index.html" class="hover:underline">← Về trang chủ</a>
      </div>
    </div>
  </div>
<script src="assets/data.js"></script>
  <script src="assets/app.js"></script>
