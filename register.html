<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
  <title>Đăng ký hồ sơ | Văn Phòng TC&L</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/styles.css">
</head>

<body data-page="register" class="bg-[#020617]">

<header class="sticky top-0 z-50 bg-[#020617]/80 backdrop-blur-lg border-b border-white/5">
  <div class="max-w-7xl mx-auto px-4 h-20 flex items-center justify-between">
    <a href="index.html" class="flex items-center gap-3 select-none group">
      <div class="relative w-10 h-10 flex items-center justify-center">
        <div class="absolute inset-0 bg-gradient-to-tr from-amber-600 to-amber-400 rounded-xl transform rotate-3 opacity-80"></div>
        <div class="absolute inset-0 bg-[#0f172a] rounded-xl flex items-center justify-center border border-white/10">
          <span class="text-amber-500 font-black">VP</span>
        </div>
      </div>
      <div>
        <div class="text-[10px] text-amber-500/80 font-bold uppercase tracking-[0.2em]">Văn Phòng</div>
        <div class="font-bold text-lg uppercase leading-none tracking-wide text-white group-hover:text-amber-400 transition-colors">Tài Chính & Luật</div>
      </div>
    </a>

    <nav class="hidden md:flex gap-8 items-center">
      <a href="index.html" class="text-sm font-medium text-slate-300 hover:text-white transition">Trang chủ</a>
      <a href="about.html" class="text-sm font-medium text-slate-300 hover:text-white transition">Về chúng tôi</a>
      <a href="news.html" class="text-sm font-medium text-slate-300 hover:text-white transition">Tin tức</a>
      <a href="register.html" class="text-sm font-bold text-amber-500 hover:text-amber-400 transition">Đăng ký hồ sơ</a>
    </nav>

    <a href="login.html" class="px-6 py-2.5 bg-white/5 border border-white/10 text-white text-sm font-bold rounded-lg hover:border-amber-500/50 hover:bg-white/10 transition">Tra cứu</a>
  </div>
</header>

<main class="py-12 md:py-20">
  <div class="max-w-3xl mx-auto px-4">
    <div class="text-center mb-10">
      <h1 class="text-3xl md:text-4xl font-bold text-white mb-3">Đăng Ký Hồ Sơ Mới</h1>
      <p class="text-slate-400 text-sm">Điền đầy đủ thông tin để nhận mã hồ sơ.</p>
    </div>

    <div class="glass-panel p-8 md:p-12 rounded-[2rem] shadow-2xl border border-slate-700/50">
      <form id="registerForm" class="space-y-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label class="block text-xs font-bold text-amber-500/80 uppercase tracking-wide mb-2">Họ và Tên</label>
            <input id="reg-name" required class="input-field w-full p-4 rounded-xl text-sm" placeholder="Nguyễn Văn A">
          </div>
          <div>
            <label class="block text-xs font-bold text-amber-500/80 uppercase tracking-wide mb-2">Số Điện Thoại</label>
            <input id="reg-phone" type="tel" required class="input-field w-full p-4 rounded-xl text-sm" placeholder="09xxxxxxx">
          </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label class="block text-xs font-bold text-amber-500/80 uppercase tracking-wide mb-2">Tên Ngân Hàng</label>
            <input id="reg-bank" required class="input-field w-full p-4 rounded-xl text-sm" placeholder="VD: Vietcombank">
          </div>
          <div>
            <label class="block text-xs font-bold text-amber-500/80 uppercase tracking-wide mb-2">Tên Tài Khoản</label>
            <input id="reg-account-name" required class="input-field w-full p-4 rounded-xl text-sm" placeholder="Chủ tài khoản (Không dấu)">
          </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label class="block text-xs font-bold text-amber-500/80 uppercase tracking-wide mb-2">Số Tiền Cần Thu Hồi</label>
            <input id="reg-amount" type="number" required class="input-field w-full p-4 rounded-xl text-sm text-emerald-400 font-mono font-bold tracking-wider" placeholder="VD: 50000000">
          </div>
          <div>
            <label class="block text-xs font-bold text-amber-500/80 uppercase tracking-wide mb-2">Hình Thức Bị Lừa</label>
            <div class="relative">
              <select id="reg-type" class="input-field w-full p-4 rounded-xl text-sm cursor-pointer">
                <option value="truc-tiep" class="bg-slate-900">Giao dịch trực tiếp</option>
                <option value="chuyen-khoan" class="bg-slate-900">Giao dịch chuyển khoản</option>
                <option value="tru-tien" class="bg-slate-900">Trừ tiền tài khoản</option>
                <option value="khac" class="bg-slate-900">Khác</option>
              </select>
              <div class="absolute inset-y-0 right-4 flex items-center pointer-events-none text-slate-400">
                <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="m6 9 6 6 6-6"/></svg>
              </div>
            </div>
          </div>
        </div>

        <div class="pt-6">
          <button type="submit" class="btn-primary w-full text-white font-bold py-4 rounded-xl transition">Gửi Hồ Sơ Ngay</button>
        </div>

        <div class="text-center text-xs text-slate-500">
          Đã có mã hồ sơ? <a class="text-amber-400 font-bold hover:underline" href="login.html">Tra cứu tại đây</a>
        </div>
      </form>
    </div>
  </div>
</main>
<script src="assets/data.js"></script>
  <script src="assets/app.js"></script>

</body>
</html>
