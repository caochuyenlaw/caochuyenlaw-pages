<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
  <title>Portal hồ sơ | Văn Phòng TC&L</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/styles.css">
</head>

<body data-page="portal" class="bg-[#020617]">
  <div class="max-w-6xl mx-auto p-4 pt-10">
    <div class="glass-panel p-6 md:p-8 rounded-[2rem] mb-8 border border-slate-700/50">
      <h3 class="text-white text-xl mb-8 flex items-center gap-3">
        <span class="w-1.5 h-6 bg-amber-500 rounded-full"></span> Tiến Độ Xử Lý
      </h3>

      <div class="relative flex justify-between items-center w-full px-4 md:px-10">
        <div class="absolute top-1/2 left-0 w-full h-1 bg-slate-800 -translate-y-1/2 z-0"></div>
        <div id="timeline-bar" class="absolute top-1/2 left-0 h-1 bg-emerald-500 -translate-y-1/2 z-0 transition-all duration-1000" style="width:0%"></div>

        <div class="relative z-10 flex flex-col items-center gap-3 step-item" data-step="1"><div class="step-dot step-pending">1</div></div>
        <div class="relative z-10 flex flex-col items-center gap-3 step-item" data-step="2"><div class="step-dot step-pending">2</div></div>
        <div class="relative z-10 flex flex-col items-center gap-3 step-item" data-step="3"><div class="step-dot step-pending">3</div></div>
        <div class="relative z-10 flex flex-col items-center gap-3 step-item" data-step="4"><div class="step-dot step-pending">4</div></div>
      </div>
    </div>

    <div class="glass-panel p-8 md:p-10 rounded-[2rem] mb-8 border border-slate-700/50">
      <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-6">
        <div>
          <div class="text-xs text-slate-400 font-bold uppercase tracking-widest mb-1">Trạng thái hồ sơ</div>
          <div id="portal-status" class="text-3xl font-bold text-emerald-400">---</div>
        </div>

        <div class="flex flex-wrap gap-4">
          <button id="btn-chat" class="px-6 py-3 bg-slate-800 rounded-xl text-sm font-bold border border-slate-600 hover:bg-slate-700 transition text-white">
            Chat Với Chuyên Viên
          </button>
          <button id="btn-payment" class="hidden px-6 py-3 bg-gradient-to-r from-emerald-600 to-emerald-500 rounded-xl text-sm font-bold text-white transition">
            Thực Hiện Giải Ngân
          </button>
        </div>
      </div>

      <div id="portal-note" class="mt-8 p-5 bg-amber-500/10 border border-amber-500/20 rounded-2xl text-sm text-amber-100 hidden"></div>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
      <div class="glass-panel p-8 rounded-[2rem]">
        <div class="space-y-5 text-sm">
          <div class="flex justify-between py-2 border-b border-white/5"><span class="text-slate-400">Mã HS</span><span id="p-id" class="font-mono font-bold text-amber-400 text-base"></span></div>
          <div class="flex justify-between py-2 border-b border-white/5"><span class="text-slate-400">Họ tên</span><span id="p-name" class="font-bold text-white text-base"></span></div>
          <div class="flex justify-between py-2 border-b border-white/5"><span class="text-slate-400">Số tiền gốc</span><span id="p-amount" class="text-emerald-400 font-bold text-lg font-mono"></span></div>

          <div class="flex justify-between py-4 border-t border-white/10 mt-4 bg-emerald-500/10 -mx-2 px-4 rounded-lg">
            <span class="text-emerald-400 font-bold uppercase tracking-wider">Tổng tiền thực nhận</span>
            <span id="p-receive" class="text-white font-bold text-2xl font-mono">0 đ</span>
          </div>

          <div class="flex justify-between py-2 border-b border-white/5"><span class="text-slate-400">Số tiền hoàn lại</span><span id="p-refund" class="text-amber-400 font-bold text-lg font-mono"></span></div>
        </div>
      </div>

      <div class="glass-panel p-8 rounded-[2rem]">
        <div class="space-y-6">
          <div>
            <p class="text-xs font-bold text-slate-400 uppercase mb-2 tracking-wide">Yêu cầu từ văn phòng</p>
            <div id="p-tasks" class="text-sm bg-black/40 p-5 rounded-2xl border border-white/5 text-slate-300 leading-relaxed"></div>
          </div>
          <div>
            <p class="text-xs font-bold text-slate-400 uppercase mb-2 tracking-wide">Thủ tục cần hoàn tất</p>
            <div id="p-procedures" class="text-sm bg-black/40 p-5 rounded-2xl border border-white/5 text-slate-300 leading-relaxed"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="mt-10 text-center text-xs text-slate-500">
      <a href="index.html" class="hover:underline">← Về trang chủ</a>
    </div>
  </div>
<script src="assets/data.js"></script>
  <script src="assets/app.js"></script>

</body>
</html>
