<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
  <title>Đăng nhập hồ sơ | Văn Phòng TC&L</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/styles.css">
</head>

<body data-page="login" class="bg-[#020617]">

<header class="sticky top-0 z-50 bg-[#020617]/80 backdrop-blur-lg border-b border-white/5">
  <div class="max-w-7xl mx-auto px-4 h-20 flex items-center justify-between">
    <a href="index.html" class="flex items-center gap-3 select-none group">
      <div class="relative w-10 h-10 flex items-center justify-center">
        <div class="absolute inset-0 bg-gradient-to-tr from-amber-600 to-amber-400 rounded-xl transform rotate-3 opacity-80"></div>
        <div class="absolute inset-0 bg-[#0f172a] rounded-xl flex items-center justify-center border border-white/10">
          <span class="text-amber-500 font-black">VP</span>
        </div>
      </div>
      <div>
        <div class="text-[10px] text-amber-500/80 font-bold uppercase tracking-[0.2em]">Văn Phòng</div>
        <div class="font-bold text-lg uppercase leading-none tracking-wide text-white group-hover:text-amber-400 transition-colors">Tài Chính & Luật</div>
      </div>
    </a>

    <nav class="hidden md:flex gap-8 items-center">
      <a href="index.html" class="text-sm font-medium text-slate-300 hover:text-white transition">Trang chủ</a>
      <a href="about.html" class="text-sm font-medium text-slate-300 hover:text-white transition">Về chúng tôi</a>
      <a href="news.html" class="text-sm font-medium text-slate-300 hover:text-white transition">Tin tức</a>
      <a href="register.html" class="text-sm font-bold text-amber-500 hover:text-amber-400 transition">Đăng ký hồ sơ</a>
    </nav>

    <a href="login.html" class="px-6 py-2.5 bg-white/5 border border-white/10 text-white text-sm font-bold rounded-lg hover:border-amber-500/50 hover:bg-white/10 transition">Tra cứu</a>
  </div>
</header>

<main class="min-h-[80vh] flex items-center justify-center p-4">
  <div class="max-w-md w-full glass-panel p-10 rounded-3xl shadow-2xl">
    <h2 class="text-3xl font-bold text-white text-center mb-10">Đăng Nhập Hồ Sơ</h2>
    <form id="loginForm" class="space-y-6">
      <input id="login-id" class="input-field w-full p-4 rounded-xl" placeholder="Mã hồ sơ (VD: HS-XXXXXXXX)">
      <input id="login-key" class="input-field w-full p-4 rounded-xl" placeholder="SĐT / CCCD (nếu có)">
      <button type="submit" class="btn-primary w-full text-white font-bold py-4 rounded-xl">Truy Cập</button>
    </form>
  </div>
</main>
<script src="assets/data.js"></script>
  <script src="assets/app.js"></script>

</body>
</html>
