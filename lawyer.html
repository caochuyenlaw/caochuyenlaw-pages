<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
  <title>Hồ sơ luật sư | Văn Phòng TC&L</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/styles.css">
</head>

<body data-page="lawyer" class="bg-[#0B1120]">
  <div class="min-h-screen py-20 px-4">
    <div class="max-w-6xl mx-auto">
      <a href="about.html" class="mb-8 inline-flex items-center gap-2 text-slate-400 hover:text-white transition">← Quay lại danh sách</a>

      <div class="glass-panel rounded-3xl overflow-hidden border border-white/10 flex flex-col md:flex-row">
        <div class="md:w-1/3 bg-slate-900 relative">
          <img id="law-image" src="" class="w-full h-[380px] md:h-full object-cover object-top">
          <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-transparent to-transparent"></div>
          <div class="absolute bottom-0 left-0 w-full p-8">
            <h2 id="law-name" class="text-2xl font-bold text-white mb-1"></h2>
            <p id="law-role" class="text-amber-500 font-bold uppercase text-xs tracking-wider"></p>
          </div>
        </div>

        <div class="md:w-2/3 p-8 md:p-12">
          <div class="space-y-8">
            <div>
              <h3 class="text-xl font-bold text-white mb-4 flex items-center gap-3">
                <span class="w-8 h-1 bg-amber-500 rounded-full"></span> Tiểu Sử
              </h3>
              <p id="law-bio" class="text-slate-300 leading-relaxed text-lg font-light text-justify"></p>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
              <div>
                <h3 class="text-lg font-bold text-white mb-4 border-b border-white/10 pb-2">Lĩnh Vực Chuyên Môn</h3>
                <ul id="law-expertise" class="space-y-2 text-slate-400"></ul>
              </div>
              <div>
                <h3 class="text-lg font-bold text-white mb-4 border-b border-white/10 pb-2">Vụ Việc Điển Hình</h3>
                <p id="law-cases" class="text-slate-400 italic bg-white/5 p-4 rounded-xl border-l-2 border-emerald-500"></p>
              </div>
            </div>

            <div class="pt-8 mt-8 border-t border-white/10">
              <a href="register.html" class="btn-primary px-8 py-3 rounded-xl font-bold text-white inline-flex items-center gap-2">
                Liên hệ trực tiếp
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
<script src="assets/data.js"></script>
  <script src="assets/app.js"></script>

</body>
</html>
